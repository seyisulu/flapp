<div ui-content-for="title">
  <span>Combine Random Foods</span>
</div>

<div class="scrollable">
<div class="scrollable-content">
  <div class="container-fluid section section-break deckgrid" deckgrid source="foods">
      
      <div class="panel panel-default a-card" >
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown' class='btn'>
              <i class="fa fa-ellipsis-v"></i>
            </a>
            <ul 
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown')"
              ui-outer-click-if="Ui.active('myDropdown')"
              role="menu"
              ui-show="myDropdown" 
              ui-state="myDropdown"
              ui-turn-off="myDropdown">

              <li><a>Action</a></li>
              <li><a>Another action</a></li>
              <li><a>Something else here</a></li>
              <li class="divider"></li>
              <li><a>Separated link</a></li>
            </ul>
          </div>
          <h3 class="panel-title capitalize">{{card.name}}</h3>
        </div>
        <div class="panel-body capitalize">
           {{card.name}}
        </div>
      </div>

  </div>
</div>
</div>
