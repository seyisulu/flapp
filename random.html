<div ui-content-for="title">
  <span>Combine Random Foods</span>
</div>

<div class="scrollable">
<div class="scrollable-content">
  
  <div class="container-fluid section section-break">      
      <div class="panel panel-default flappgrid" ng-repeat="fd in fdx" >
        <div class="panel-heading">
          <h3 class="panel-title capitalize"><span ng-repeat="pdm in parent.mods" ng-show="pdm.id==fd.mod_id">{{pdm.name}}</span>  {{fd.name}}</h3>
        </div>
        <div class="panel-body capitalize">
            <div class="form-group">
              <label for="fid{{card.id}}">Modify</label>
              <select id="fid{{card.id}}" class="form-control capitalize" ng-model="fd.mod_id" ng-options="mod.id as mod.name for mod in mods" > </select>
            </div>
            <div class="form-group">
              <label for="fcid{{card.id}}">Select</label>
              <input type="checkbox" id="fcid{{card.id}}" class="form-control capitalize" ng-model="fd.toggled" > </select>
            </div>
        </div>
      </div>
      <br style="clear: both;">
  </div>
  
  <div class="container-fluid section section-break">      
      <div class="form-group">
      <a href="" class="btn btn-default" ng-click="addSelection()">Add Selected Foods</a>
      </div>
  </div>
  
</div>
</div>

<div ui-content-for="modals">
  <div ng-include="'addmodal.html'"></div>
</div>
