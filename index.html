<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <title>Food Combos</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <!-- <script src="dist/js/jquery-1.11.2.min.js"></script> -->
    <script src="dist/js/angular-1.3.0/angular.min.js"></script>
    <script src="dist/js/angular-1.3.0/angular-route.min.js"></script>
    <script src="dist/js/angular-1.3.0/angular-resource.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <!-- <script src="dist/js/mobile-angular-ui.components.min.js"></script> -->
    <script src="dist/js/ngProgress.min.js"></script>
    <!-- <script src="dist/js/angular-deckgrid.min.js"></script> -->
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="demo.js?v=0.5"></script>
  </head>

  <body 
    ng-app="Flapp" 
    ng-controller="MainController"
    >

    <!-- Sidebars -->
    <div ng-include="'sidemenu.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>
    <div ng-include="'combox.html'" 
            class="sidebar sidebar-right"></div>

    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Hello...
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Combos
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Home</a>
          <a href="#/random" class="btn btn-navbar" ng-click="randomFoods(6)"><i class="fa fa-random fa-navbar"></i> Random</a>
          <a href="" ui-turn-on="addmodal" class="btn btn-navbar"><i class="fa fa-plus fa-navbar"></i> Add</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
